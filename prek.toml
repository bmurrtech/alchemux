# prek (pre-commit replacement) config
# See https://prek.j178.dev/ and https://github.com/j178/prek

default_language_version.python = "3.12"

[[repos]]
repo = "builtin"
hooks = [
  { id = "trailing-whitespace", args = ["--markdown-linebreak-ext=md"] },
  { id = "end-of-file-fixer" },
  { id = "mixed-line-ending", args = ["--fix=auto"] },
  { id = "check-toml" },
  { id = "check-yaml", args = ["--allow-multiple-documents"] },
  { id = "check-json" },
  { id = "check-merge-conflict" },
  { id = "detect-private-key" },
  { id = "check-added-large-files", args = ["--maxkb", "1024", "--enforce-all"] },
  { id = "check-case-conflict" },
  { id = "check-symlinks" },
]

# Ruff = mandatory, fast, autofixable. Type checking / security = CI or reviewer.
[[repos]]
repo = "https://github.com/astral-sh/ruff-pre-commit"
rev = "v0.4.0"
hooks = [
  { id = "ruff", args = ["--fix"] },
  { id = "ruff-format" },
]
