# CI: cross-platform tests and uv integration checks on push/PR.
# Runs prek, pytest, and uv/uvx smoke tests on Ubuntu, Windows, and macOS.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prek:
    name: prek
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: j178/prek-action@v1

  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: prek
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Ensure lockfile is in sync
        run: uv lock --check

      - name: Install FFmpeg (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install FFmpeg (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ffmpeg -y
        shell: pwsh

      - name: Install FFmpeg (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install ffmpeg

      - name: Install project and run tests
        run: uv run python -m pytest backend/app/tests -q

      - name: uv integration — run from project (alchemux --version)
        run: uv run alchemux --version

      - name: uv integration — run from project (alchemux --help)
        run: uv run alchemux --help
